<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gesture Wrist Band | Demo</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Morris -->
    <link href="../static/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="../static/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/sweetalert.css" rel="stylesheet">
    <link href="../static/css/index.css" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <div class="row border-bottom">
        <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header-panel">
                <div id="logo">Gesture Wrist Band</div>
            </div>
        </nav>
    </div>
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-2">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Control Panel</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <button id="start-stop-btn" onclick="start_stop()"
                                class="btn btn-success">
                            Start
                        </button>

                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Result Panel</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="results-canvas">
                            <div id="label-result">

                            </div>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Gesture Name</th>
                                    <th scope="col">Predicted value</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">0</th>
                                    <td>One finger click</td>
                                    <td class="value-column" id="0v"></td>
                                </tr>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Open hand</td>
                                    <td class="value-column" id="1v"></td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Raise your thumb</td>
                                    <td class="value-column" id="2v"></td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Draw a cross</td>
                                    <td class="value-column" id="3v"></td>
                                </tr>
                                <tr>
                                    <th scope="row">4</th>
                                    <td>flap a surface</td>
                                    <td class="value-column" id="4v"></td>
                                </tr>
                                <tr>
                                    <th scope="row">5</th>
                                    <td>Shake your hand</td>
                                    <td class="value-column" id="5v"></td>
                                </tr>
                                <tr>
                                    <th scope="row">6</th>
                                    <td>idle</td>
                                    <td class="value-column" id="6v"></td>
                                </tr>

                                </tbody>
                            </table>

                        </div>


                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Top Camera Panel</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <img id="video-panel-1" class="video-panel" src="">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Bottom Camera Panel</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <img id="video-panel-2" class="video-panel" src="">
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- Mainly scripts -->
<script src="../static/js/jquery-2.1.1.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Flot -->
<script src="../static/js/plugins/flot/jquery.flot.js"></script>
<script src="../static/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="../static/js/plugins/flot/jquery.flot.spline.js"></script>
<script src="../static/js/plugins/flot/jquery.flot.resize.js"></script>
<script src="../static/js/plugins/flot/jquery.flot.pie.js"></script>
<script src="../static/js/plugins/flot/jquery.flot.symbol.js"></script>
<script src="../static/js/plugins/flot/jquery.flot.time.js"></script>

<!-- Peity -->
<script src="../static/js/plugins/peity/jquery.peity.min.js"></script>
<script src="../static/js/demo/peity-demo.js"></script>

<!-- Custom and plugin javascript -->
<script src="../static/js/inspinia.js"></script>
<script src="../static/js/plugins/pace/pace.min.js"></script>

<!-- jQuery UI -->
<script src="../static/js/plugins/jquery-ui/jquery-ui.min.js"></script>

<!-- Jvectormap -->
<script src="../static/js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="../static/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

<!-- EayPIE -->
<script src="../static/js/plugins/easypiechart/jquery.easypiechart.js"></script>

<!-- Sparkline -->
<script src="../static/js/plugins/sparkline/jquery.sparkline.min.js"></script>

<!-- Sparkline demo data  -->
<script src="../static/js/demo/sparkline-demo.js"></script>

<script src="../static/js/sweetalert.min.js"></script>

<script src="../static/js/FileSaver.js"></script>

<script src="../static/js/index.js"></script>


</body>
</html>
